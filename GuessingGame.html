<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="GuessingGame.css">
		<title>Guess the Number</title>
	</head>
	<body id="wholePage">
		<div class="container">
			<div class="row">
				<div class="col-xs-2 col-sm-3 col-md-4"></div>
				<div class="col-xs-8 col-sm-6 col-md-4">
					<header class="page-header">
						<h1 class="text-center shaded">Guess the Number</h1>
					</header>
					<div class="panel panel-default" id="inputBox">
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="guessInput">Guess a number from 1 to 100.</label>
									<p class="text-left"><span id="guessesLeft">5 guesses</span> remaining.</p>
									<input type="number" class="form-control" id="guessInput" placeholder="1-100">
								</div>
								<button class="btn btn-primary btn-lg btn-block">Submit Guess</button>
							</form>
							<div id="infoHere"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-0 col-sm-1"></div>
						<div class="col-xs-6 col-sm-5">
							<button class="btn btn-default btn-md btn-block" id="playAgain">Play Again</button>
						</div>
						<div class="col-xs-6 col-sm-5">
							<button class="btn btn-default btn-md btn-block" id="hint">Hint</button>
						</div>
						<div class="col-xs-0 col-sm-1"></div>
					</div>
				</div>
				<div class="col-xs-2 col-sm-3 col-md-4"></div>
			</div>
		</div>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="GuessingGame.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
